<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chúc mừng sinh nhật</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="popup">
            <h1 class="title">Chúc mừng sinh nhật!</h1>
            <p class="message">
                Chúc mừng sinh nhật em yêu, chúc em yêu tuổi mới nhiều thành công, luôn vui vẻ và hạnh phúc và luôn bên anh và yêu anh ❤❤❤
            </p>
            <div class="date">
                <span class="day">13</span>/<span class="month">12</span>/<span class="year">2002</span>
            </div>
            <button class="start-btn">Bắt đầu nào!</button>
        </div>

        <div id="fireworks-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
